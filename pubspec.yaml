name: second_course_practice_work
description: Simple project with local DB for university.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.3
  another_flushbar: ^1.10.24
  intl: ^0.17.0
  datetime_picker_formfield: ^2.0.0
  # DI
  injectable: ^1.4.1
  get_it: ^7.1.3

  # Database
  moor: ^4.4.1
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.2
  path: ^1.8.0

  # State management
  flutter_bloc: ^7.0.1
  provider: ^5.0.0
  flutter_hooks: ^0.18.0

  # Architecture
  dartz: ^0.10.0-nullsafety.2
  rxdart: ^0.27.1

  # Auto-gen
  freezed_annotation: ^0.14.2
  moor_generator: ^4.4.1
  auto_route: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  lint: ^1.5.3

  # Auto-gen
  freezed: ^0.14.2
  injectable_generator: ^1.4.1
  auto_route_generator: ^2.1.0

  # Build
  build_runner: ^2.0.6

flutter:
  uses-material-design: true
  assets:
    - assets/db.sqlite
